<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- wrapper -->
    <div class="flex flex-col justify-center items-center h-screen w-screen bg-[#344151] gap-10">
      <!-- heading -->
      <div class="text-sky-400 font-medium text-[20px]">Increment And Decrement</div>

      <!-- second wrapper -->
      <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

        <!-- negative button -->
        <button onclick="decrement()" class="cursor-pointer border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">
            0
        </div>

        <!-- positive button -->
        <button onclick="increment()" class="cursor-pointer border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
        
      </div>
    </div>


    <script src="index.js"></script>

  </body>
</html>
